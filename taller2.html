            Taller 2: Cálculo de Precios con Descuentos

    <section>
        <h2>
            Calcula el precio de tus productos en base a un porcentaje de desceunto.
        </h2>
        <form action="">
            <label for="InputPrice">Escribe el precio de tu producto</label>
            <input type="number" id="InputPrice">
    
            <label for="InputDiscount">Ingresa el porcentaje de descuento</label>
            <input type="number" name="" id="InputDiscount">
    
            <button type="button" onclick="onClickButtonDiscountPrice()">
                Calcular el precio con descuento
            </button>
    
            <p id="ResultP"></p>
    
        </form>
    </section>
